<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <section>
        <header>
            <a href="#"><img src="./assets/logo.png" class="logo"></a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Hollywood</span></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat amet earum aut sunt quis accusamus, ex aperiam quod rerum repellat quia error expedita voluptatibus, obcaecati dolorem qui nobis, ullam ad!</p>
                <a href="#">Learn More</a> 
            </div>
            <div class="imgBox">
                <img src="/assets/img1.png" class="coffee">
                <div class="circle"></div>
            </div>
        </div>
        <ul class="thumb">
            <li><img src="/assets/thumbnail1.png" onclick="imgSlider('/assets/img1.png');changeCircleColor('#FFBA5C')"></li>
            <li><img src="/assets/thumbnail2.png" onclick="imgSlider('/assets/img2.png');changeCircleColor('#967969') "></li>
            <li><img src="/assets/thumbnail3.png" onclick="imgSlider('/assets/img3.png');changeCircleColor('#bdab98')"></li>
            <li><img src="/assets/thumbnail4.png" onclick="imgSlider('/assets/img4.png');changeCircleColor('#b39f7a')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.coffee').src = anything;
        }
        function changeCircleColor(background){
            const circle = document.querySelector('.circle');
            circle.style.background = background;
        }
    </script>
</body>
</html>
